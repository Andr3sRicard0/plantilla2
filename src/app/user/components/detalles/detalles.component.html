<body>
    <br>
    <div class="espacio"></div>
    <div class="detallesBox" *ngIf="mercancia">
        <div class="itemContainer">
            <div class="zoomContainer">
                <img src="{{mercancia.imagenUrl}}" alt="Producto" class="zoomImage" (mousemove)="zoomIn($event)"
                    (mouseleave)="zoomOut()">
                <div class="zoomLens" #zoomLens></div>
            </div>
        </div>
        <div class="itemContainer p-3">
            <h1 class="text-center">{{mercancia.nombre}}</h1>
            <p>{{mercancia.detallesCorto}}</p>
            <p><strong>Tallas: </strong> Talla M, Talla L, Talla XL</p>
            <p><Strong>Precio: </Strong> {{mercancia.precio}} $</p>
            <!--<p class="infoStyle">Disponible para entregas en Quito sin costo adicional. Para envíos a otras provincias,
                se aplicará un costo extra.</p>-->
            <div class="buttonsContainer">
                <a href="home" class="btn btn-danger buttonStyle d-flex align-items-center justify-content-center">Cancelar <i class="fa-solid fa-ban ms-2"></i></a>
                <a href="https://wa.me/593983101686?text=Hola%20SMG,%20deseo%20este%20producto: {{mercancia.nombre}}" target="_blank" class="btn btn-success buttonStyle d-flex align-items-center justify-content-center">Solicitar por Whatsapp <i class="fa-brands fa-whatsapp ms-2"></i></a>
            </div>
        </div>
    </div>
    <br>
</body>
